{% extends "base.html" %}
<title>{% block title %} Words {% endblock %}</title>
{% block body %}
<div class="students-container container-fluid">

    <!-- Words -->
    <div class="row">
        <div class="col-sm-12">
            <h3>These are all your words:</h3>
        </div>
            {% for word in all_words %}
                <div class="col-sm-4 col-lg-2">
                            <h2>{{ word.word}}</h2>
                            <a href="{% url 'students:word_detail' word.id %}" class="btn btn-primary btn-sm">View</a>
                        
                </div>
            {% endfor %}
          </div>
        </div>
{% if error_message %}
  <p><strong>{{ error_message }} </strong></p>
{% endif %}
{% endblock %}
